    <style>
        rickroll {
            font-family : Courier;

    <script>

function countrickroll() {
    let rickrollCount = localStorage.getItem('rickrollCount') ? parseInt(localStorage.getItem('rickrollCount')) : 0;
    rickrollCount++;
    localStorage.setItem('rickrollCount', rickrollCount);
    document.getElementById('rickroll').innerHTML = 'This website has rickrolled ' + rickrollCount + ' people since January 1, 2025!';
}

</script>
<body onload="countrickroll()">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <p id="rickroll" style="text-align: center;"></p>
                </div>
            </div>
        </div>
    </div>
</div>
